    <script>
      // Your API KEY
      const API_KEY = "AIzaSyApfw5Y0oycuvn4N9XKnuEkV2MQehBCnoQ";

      function displayResult2(response) {
        let tableHead = "";
        let tableBody = "";

        response.result.values.forEach((row, index) => {
          if (index === 0) {
            tableHead += "<tr>";
            row.forEach((val) => (tableHead += "<th><b>" + val + "</b></th>"));
            tableHead += "</tr>";
          } else {
            tableBody += "<tr>";
            row.forEach((val) => (tableBody += "<td>" + val + "</td>"));
            tableBody += "</tr>";
          }
        });

        document.getElementById("table-head").innerHTML = tableHead;
        document.getElementById("table-body").innerHTML = tableBody;
      }

      function loadData() {
        // Spreadsheet ID
        const spreadsheetId = "1kcoGBYkc4YWk5uSH79j5GZ_i6MrdBsqyHmTUjqRGWrc";
        const range = "HORARIOS";
        getPublicValues({ spreadsheetId, range }, displayResult2);
      }

      window.addEventListener("load", (e) => {
        initOAuthClient({ apiKey: API_KEY });
      });

      document.addEventListener("gapi-loaded", (e) => {
        loadData();
      });
    </script>

    <!-- Add this script at the end of your HTML file -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Function to update the table content
        function updateTable(response) {
          let tableHead = "";
          let tableBody = "";

          response.result.values.forEach((row, index) => {
            if (index === 0) {
              tableHead += "<tr>";
              row.forEach((val) => (tableHead += "<th><b>" + val + "</b></th>"));
              tableHead += "</tr>";
            } else {
              tableBody += "<tr>";
              row.forEach((val) => (tableBody += "<td>" + val + "</td>"));
              tableBody += "</tr>";
            }
          });

          document.getElementById("table-head").innerHTML = tableHead;
          document.getElementById("table-body").innerHTML = tableBody;
        }

        // Function to fetch data from the server and update the table
        function refreshTable() {
          const spreadsheetId = "1kcoGBYkc4YWk5uSH79j5GZ_i6MrdBsqyHmTUjqRGWrc";
          const range = "HORARIOS";

          fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${API_KEY}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.values) {
                updateTable({ result: { values: data.values } });
              }
            })
            .catch((error) => {
              console.error("Error fetching data:", error);
            });
        }

        // Function to automatically refresh the table every 10 seconds
        function autoRefreshTable() {
          refreshTable(); // Call the refresh function
        }

        // Add event listener to the refresh button
        document.getElementById("refresh-button").addEventListener("click", refreshTable);

        // Call refreshTable initially when the page loads
        refreshTable();

        // Set up automatic refresh every 10 seconds
        setInterval(autoRefreshTable, 10000); // 10000 milliseconds = 10 seconds
      });
    </script>
